<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Team Profile Generator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 jumbotron text-white mb-3">
          <h1 class="text-center">The Dream Team</h1>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="main-section col-12 d-flex justify-content-center">
          <div class="card employee-card manager-card">
            <div class="card-header text-center">
              <h2 class="card-title">Manager</h2>
              <h4 class="card-title">Title:</h4>
            </div>
            <div class="card-body bg-light">
              <ul class="list-group text-dark">
                <li class="list-group-item">ID:</li>
                <li class="list-group-item">
                  Email: <a href="mailto:123@gmail.com"></a>
                </li>
                <li class="list-group-item">
                  Office Number: <a href="tel:1234567890"></a>
                </li>
              </ul>
            </div>
          </div>

          <div class="card employee-card engineer-card">
            <div class="card-header text-center">
              <h2 class="card-title">Engineer</h2>
              <h4 class="card-title">Title:</h4>
            </div>
            <div class="card-body bg-light">
              <ul class="list-group text-dark">
                <li class="list-group-item">ID:</li>
                <li class="list-group-item">
                  Email: <a href="mailto:124@gmail.com"></a>
                </li>
                <li class="list-group-item">
                  GitHub:
                  <a
                    href="https://github.com/"
                    target="_blank"
                    rel="noopener noreferrer"
                  ></a>
                </li>
              </ul>
            </div>
          </div>

          <div class="card employee-card intern-card">
            <div class="card-header text-center">
              <h2 class="card-title">Intern</h2>
              <h4 class="card-title">Title:</h4>
            </div>
            <div class="card-body bg-light">
              <ul class="list-group text-dark">
                <li class="list-group-item">ID:</li>
                <li class="list-group-item">
                  Email: <a href="mailto:125@gmail.com"></a>
                </li>
                <li class="list-group-item">School:</li>
              </ul>
            </div>
          </div>

          <div class="card employee-card employee-card">
            <div class="card-header text-center">
              <h2 class="card-title">Employee</h2>
              <h4 class="card-title">Title:</h4>
            </div>
            <div class="card-body bg-light">
              <ul class="list-group text-dark">
                <li class="list-group-item">ID:</li>
                <li class="list-group-item">
                  Email: <a href="mailto:125@gmail.com"></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
